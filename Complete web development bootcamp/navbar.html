<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar</title>
    <style>
        .nav{
            background-color: rgb(38, 5, 15);
            border-radius: 4px;
        }
        .nav ul{
            overflow : auto;
            
        }
        .nav li{
            
            float:left;
            list-style: none;
            padding: 10px 20px;
        }
        .nav li a{
            color: beige;
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav">
            <ul>
                <li><a href="https://www.google.com
                    " >Google</a></li>
                <li><a href="https://www.instagram.com
                    " >Instagram</a></li>
                <li><a href="https://www.facebook.com" >Facebook</a></li>
                <li><a href="https://mail.google.com/mail/u/0/#inbox"  >Gmail</a></li>
            </ul>
            
        </nav>
    </header>
</body>
</html>
